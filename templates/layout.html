<!-- Tohle je komentář v HTML. Prohlížeč ho ignoruje, ale Flask ne. Proto nemůžu
     v komentářích používat kombinaci složená závorka-procento, protože Flask se
     to snaží pochopit, i když je to jenom komentář. Proto v komentářích používám
     {$ a $}, které Flask nezná, takže mu nevadí. Jenom si představ, že místo "$"
     je tam "%" :) //-->


<!-- První element na stránce: říka, že tohle je HTML dokument //-->
<!DOCTYPE HTML>
<!-- Začátek hlavičky - hlavička obsahuje metadata pro prohlížeč, která se nezobrazují
     nikde na stránce //-->
<head>
    <meta http-equiv='Content-Type' content='text/html'; charset='utf-8' /> 
    <!-- Nastaví titulek stránky - to je to, co se objeví v názvu tabu v prohlížeči //-->
    <title>Discover feedback 2017</title>
    <script src="https://use.fontawesome.com/6dd4134f59.js"></script>    
    <!-- Připojí ke stránce soubor, který obsahuje spoustu předpřipravených stylů,
         které nám usnadní upravovat, jak má stránka vypadat //-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

    <!-- Připojí ke stránce soubor, který obsahuje naše vlastní styly.
         Všechno mezi {{ a }} Flask nahradí za skutečné hodnoty. V tomhle případě
         nahrádí url_for('static', filename='style.css') za skutečnou adresu, na
         které prohlížeč může najít soubor static/style.css //-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- Plotly.js  - je mozne script i downloadovat a tim to mit pristupne offline-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="https://cdn.plot.ly/plotly-1.5.0.min.js"></script>
<!-- Konec hlavičky //-->
</head>
<!-- Začátek těla stránky - všechno mezi <body> a </body> se zobrazí jako obsah
     stránky //-->
<body>
    <!-- Začátek oddílu (division) stránky. class="container" říká, že tento oddíl
         je třídy "container". V jednom z těch .css souborů, které jsme připojili
         nahoře je specifikované, jak mají oddíly třídy container vypadat (velikost
         písma, odsazení atd.).//-->
    <div class="container">

    <!-- {$ a $} jsou zase instrukce pro Flask, které říkají, že sem se má vložit
         block s názvem "body" z jednotlivých templatů, které tento "layout" rozšiřují //-->
    
        <nav class="navbar navbar-default navbar-fixed-top" style="background-color:#fdfdfd;">
            <div class="container-fluid" style="max-width: 1140px; margin:0 auto;">
            <div class="navbar-header">
                    <ul class="nav navbar-nav"> 
                        <li><a href="/">Home</a></li>
                        <li><a href="{{ url_for('general_bp.show_general') }}">Všeobecná zpětná vazba</a></li>
                    </ul>
            </div>
            </div>
        </nav>

    {% block body %}
    {% endblock %}

    <!-- Konec oddilu stránky //-->
    </div>

    <div class="footer" style="width:100%;background-color:#fdfdfd;height:55px;">
        <div style="max-width: 1140px; margin:0 auto; color: #ababab; padding-top: 15px;">
            <p>Závěrečný projekt Digitální akademie Czechitas - Studentský feedback letní akademie Discover 2017 - Barbora Spáčilová</p>
        </div>
    </div>
</body>
